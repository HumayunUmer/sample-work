<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Form</title>
</head>
<body>
    <fieldset>
        <legend>
          Information:
        </legend><br>
        <label for="fname">Full Name: </label>
        <input type="text" id="text"><br><br>
        <label for="select">Select Color:</label>
        <input type="checkbox">
        <label>yellow</label>
        <input type="checkbox">
        <label>black</label>
        <input type="checkbox">
        <label>pink</label>
    </fieldset>

    <fieldset>
        <legend>Details:</legend>
        <label for="select option">Select Favourite Fruit:</label><br>
        <select size="4">
           <option>orange</option>
           <option>mango</option>
           <option>banana</option>
           <option>grapes</option>
        </select><br><br>
        <label for="comment">Comment:</label><br>
        <textarea row="5" cols="10">Your Comment</textarea>
    </fieldset>
    <script src="script.js"></script>
</body>
</html>
